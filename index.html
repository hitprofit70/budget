<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="appBox">
    <div class="title">Budget Tracker</div>


        <div class="form">
        <input type="text" class="control-A" id="input" placeholder="Type an item"><br><br>
        <input type="number" class="control-B" id="amount" placeholder="Amount">
               <br>
        <button class="incomeBtn" onclick="addIncome()">Add Income</button><br><br>
        <button class="expenseBtn" onclick="addExpense()">Add Expense</button>
           <br><br>
          </div>
           
<div class="display">
    <h3>Balance</h3>
    <a id="balanceTotal">R1000</a>

    <h3 style="color: green;">Income</h3>
    <a id="incomeTotal">R200</a>
    
    <h3 style="color: red;">Expense</h3>
    <a id="expenseTotal">R5000</a>
</div>
<br>
<div class="transcation">
  <h1>Transcation</h1>
</div>
<div class="tableData">
  <table id="displayData" class="table">
  </table>
</div>

<div class="clearbutton">
  <button onclick="clearAlldata()">Clear your transactions</button>
</div>
  </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./index.js"></script>

</body>
</html>
